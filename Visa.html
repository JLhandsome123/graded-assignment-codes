    <!-- content of webpage -->
    <div class="row" style="padding-left: 10px;">
        <h3 style="padding-top: 10px;">VISA</h3>
        <div class="container d-flex justify-content-center align-items-center" style="height: 90vh;">
            <form action="topupsuccess.html" method="POST" onsubmit="calculateBalance(event)">
                <div>
                    <img src="Images/th.jpg" style="height: 40px; padding-left: 80px;">
                    <br></br>
                    <b>Enter Card Number:</b><input class="form-control" type="text" aria-label="default" style="width: 300px;" required>
                    <b>CVC:</b><input class="form-control" type="text" aria-label="default" style="width: 300px;" required>
                    <b>Valid thru:</b><input class="form-control" type="text" aria-label="default" style="width: 300px;" required>
                    <div class="Topup">
                        <b>Top up Amount:</b><input id="topUpAmount" class="form-control" type="text" name="topup" aria-label="default" style="width: 300px;" required>
                    </div>
                    <input type="hidden" id="currentBalance" name="currentBalance" value="93">
                    <input type="hidden" id="newBalance" name="newBalance">
                    <br>
                    <button class="btn btn-success w-100" type="submit" style="width: 300px;"><b>TOP UP</b></button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function calculateBalance(event) {
            const topUpAmount = document.getElementById("topUpAmount").value;
            const currentBalance = document.getElementById("currentBalance").value;
            const newBalance = parseInt(currentBalance, 10) + parseInt(topUpAmount, 10);
            document.getElementById("newBalance").value = newBalance;
        }
    </script>
